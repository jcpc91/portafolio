<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 100px;
        }
        .logo {
            margin-bottom: 20px;
        }
        .search-box {
            width: 500px;
            padding: 12px 20px;
            border: 1px solid #dfe1e5;
            border-radius: 24px;
            font-size: 16px;
            margin-bottom: 20px;
            outline: none;
        }
        .search-box:hover, .search-box:focus {
            box-shadow: 0 1px 6px rgba(32,33,36,.28);
            border-color: rgba(223,225,229,0);
        }
        .buttons {
            margin-top: 10px;
        }
        button {
            background-color: #f8f9fa;
            border: 1px solid #f8f9fa;
            border-radius: 4px;
            color: #3c4043;
            padding: 10px 16px;
            margin: 0 4px;
            font-size: 14px;
        }
        button:hover {
            box-shadow: 0 1px 1px rgba(0,0,0,.1);
            border-color: #dadce0;
        }
    </style>
</head>
<body>
    <div class="logo">
        <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="Google Logo" height="92" width="272">
    </div>
    
    <form action="https://www.google.com/search" method="GET">
        <input class="search-box" type="text" name="q" placeholder="Search Google or type a URL">
        
        <div class="buttons">
            <button type="submit">Google Search</button>
            <button type="submit" name="btnI" value="">I'm Feeling Lucky</button>
        </div>
    </form>
</body>
</html>
